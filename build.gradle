plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.25.0' // ✅ เพิ่ม Spotless Plugin

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.30'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.App'
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

spotless {
    java {
        target 'src/**/*.java'
        googleJavaFormat()
    }
}

